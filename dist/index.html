<!DOCTYPE html>
<html lang="en_GB" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Kalam:wght@300;400;700&family=Poiret+One&family=Shadows+Into+Light&family=Yuji+Boku&display=swap" rel="stylesheet">

        <title>Around the World travel planner</title>
    <script defer src="main.bundle.js"></script></head>

    <body>

        <header>
            <h1>Around the World travel planner</h1>
        </header>

        <main>

            <section class="bar">
                <div id="addTrip">
                    <input type="button" class="btn" id="addTripBtn" value="+ Add trip">
                </div>
                <div id="date"></div>
            </section>

            <section class="tripInfo">
                <form class="">
                    <div id="dates">
                        <label for="startDate">Start date:</label>
                        <input type="text" id="start">
                        <label for="endDate">End date:</label>
                        <input type="text" id="end">
                    </div>
                    <div id="tripLocation">
                        <input type="text" id="inputLocation" placeholder="Enter your destination">
                    </div>
                    <div id="addLocations">
                        <input type="button" class="btn" id="addLocationBtn" value="+ Add more destinations">
                    </div>
                    <div id="formsubmit">
                        <input type="submit" class="btn" id="submitTrip" value="Submit">
                    </div>
                </form>
            </section>

            <div class="infos">

            <section class="extraInfo">
                <div id="hotel">
                    <input type="button" class="btn" id="hotelBtn" value="+ Add hotel">
                    <div id="hotelInfo"></div>
                </div>
                <div id="flight">
                    <input type="button" class="btn" id="flightBtn" value="+ Add flight">
                    <div id="flightInfo"></div>
                </div>
                <div id="packing">
                    <input type="button" class="btn" id="packingBtn" value="+ Make a packing list">
                    <div id="packingList"></div>
                </div>
                <div id="toDo">
                    <input type="button" class="btn" id="toDoBtn" value="+ Make a To Do list">
                    <div id="toDoList"></div>
                </div>
            </section>

            <section class="displayData">
                <div id="destination"></div>
                <div id="cityImage"></div>
                <div id="duration"></div>
                <div id="countdown"></div>
                <div id="length"></div>
                <div id="weather">
                    <h4 id="wHeader"></h4>
                    <div id="weatherIcon"></div>
                    <div id="forecast"></div>
                </div>
                <div id="countryData"></div>
            </section>

            </div>
            <section class="oldTrips">

            </section>

        </main>

        <footer>
            <hr>
            <div id="footsie">
                <div id="usedData">
                    <p>Used APIs:</p>
                    <a href="https://www.geonames.org">GeoNames</a>
                    <a href="https://pixabay.com/">
                            <img src="https://pixabay.com/static/img/public/medium_rectangle_b.png" alt="Pixabay">
                        </a>
                </div>
                <div id="copyright">
                    <p>Copyright (c) 2021 Vildsee  ☽⭘☾</p>
                </div>
            </div>
        </footer>
        <script src="192213811e233d0b1ea0.js"></script>
        <script>
            var startDate,
        endDate,
        updateStartDate = function() {
            startPicker.setStartRange(startDate);
            endPicker.setStartRange(startDate);
            endPicker.setMinDate(startDate);
        },
        updateEndDate = function() {
            startPicker.setEndRange(endDate);
            startPicker.setMaxDate(endDate);
            endPicker.setEndRange(endDate);
        },
        startPicker = new Pikaday({
            field: document.getElementById('start'),
            minDate: new Date(),
            maxDate: new Date(2030, 12, 31),
            onSelect: function() {
                
                startDate = this.getDate();
                updateStartDate();
                
            }
        }),
        endPicker = new Pikaday({
            field: document.getElementById('end'),
            minDate: new Date(),
            maxDate: new Date(2030, 12, 31),
            onSelect: function() {
                endDate = this.getDate();
                updateEndDate();
            }
        }),
        _startDate = startPicker.getDate(),
        _endDate = endPicker.getDate();

        if (_startDate) {
            startDate = _startDate;
            updateStartDate();
        }

        if (_endDate) {
            endDate = _endDate;
            updateEndDate();
        }
        </script>
    </body>
    
    <script>
    </script>
</html>
